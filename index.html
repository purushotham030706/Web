<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #0d1117;
      overflow-x: hidden;
      min-height: 100vh;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Projects grid */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <canvas id="bg"></canvas>

  <!-- Header -->
  <header>
    <h1>My Portfolio</h1>
    <p>Welcome to my personal website ðŸš€</p>
  </header>

  <!-- Main Content -->
  <main>
    <section id="projects">
      <h2>Projects</h2>
      <div class="projects">
        <div class="project-card" data-title="CafÃ© Tracker" data-desc="A web app to track and rate cafÃ©s with location support." data-tech="HTML, CSS, JavaScript">
          CafÃ© Tracker
        </div>
        <div class="project-card" data-title="Laser Security System" data-desc="Physics project using laser beams for security." data-tech="Laser, Electronics">
          Laser Security System
        </div>
        <div class="project-card" data-title="Tesla Coil" data-desc="Engineering project showcasing wireless power transmission." data-tech="Electronics, Physics">
          Tesla Coil
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Your Name</p>
  </footer>

  <!-- Modal Popup -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p><strong>Tech Stack:</strong> <span id="modalTech"></span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Background dots animation
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const dots = [];
    for (let i = 0; i < 100; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fill();

        dot.x += dot.dx;
        dot.y += dot.dy;

        if (dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Modal logic
    const modal = document.getElementById("projectModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalTech = document.getElementById("modalTech");
    const closeBtn = document.querySelector(".close-btn");

    document.querySelectorAll(".project-card").forEach(card => {
      card.addEventListener("click", () => {
        modal.style.display = "flex";
        modalTitle.textContent = card.dataset.title;
        modalDesc.textContent = card.dataset.desc;
        modalTech.textContent = card.dataset.tech;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
